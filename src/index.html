<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Rock Paper Scissors">
    <meta name="author" content="Safira Nugroho">

    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <script src="/assets/app.bundle.js"></script>
    <div class="main">
      <div class="container">
        <div class="one-column">
          <h1 id="winner"></h1>
        </div>
      </div>
      <div class="container">
        <div class="two-columns" id="first-player">
          <h2>Player 1</h2>
          <div id="first-player-hand">
            rock
          </div>
        </div>
        <div class="two-columns" id="second-player">
          <h2>Player 2</h2>
          <div id="second-player-hand">
            rock
          </div>
        </div>
      </div>
      <div class="container">
        <div class="one-column" id="user-play">
          <button id="rock-button">Rock</button>
          <button id="paper-button">Paper</button>
          <button id="scissors-button">Scissors</button>
        </div>
      </div>
      <div class="container">
        <div class="one-column" id="random-play">
          <button id="play-button">Random Play</button>
        </div>
      </div>
    </div>
  </body>
</html>
